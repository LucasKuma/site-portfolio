<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Contato</title>
</head>
<body>
    <!--Barra de acessos a páginas no topo, se repete em todas as páginas-->
    <main-topbar></main-topbar>

    <div class="contato__container">
        <h1 class="titulo">Formulário <br>de Contato</h1>

        <form action="https://formsubmit.co/lucas.khmn@gmail.com" method="POST" class="form">
        <label for="name">Nome</label>
        <input type="text" name="name" placeholder="Nome" id="name" required>
        <label for="email">E-mail</label>
        <input type="email" name="email" placeholder="Email" id="email" required>
        <label for="message">Mensagem</label>
        <textarea name="message" placeholder="Escreva sua mensagem aqui." id="message" required></textarea>
        <input type="hidden" name="_next" value="https://lucaskuhlmann.netlify.app/obrigado">
        <button type="submit">Enviar</button>
</form>
    </div>
</body>
